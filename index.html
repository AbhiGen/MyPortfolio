<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Desktop Navigation Bar -->
    <nav id="desktop-nav">
      <div class="logo">Portfolio</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hamburger Navigation for Mobile -->
    <nav id="hamburger-nav">
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile">
      <div class="section__pic-container">
        <img src="assests\profilepic3.png" alt="profile picture" />
      </div>

      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Abhiram Bikkina</h1>
        <p class="section__text__p2">Frontend Developer</p>

        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('assets/mark2-hackerresume.pdf')"
          >
            Download CV
          </button>
          <button
            class="btn btn-color-1"
            onclick="location.href='./#contact'"
          >
            Contact Info
          </button>
        </div>

        <div id="socials-container">
          <img
            src="assests\linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/abhiram-bikkina-96a342282?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app'"
          />
          <img
            src="assests\github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/AbhiGen'"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
